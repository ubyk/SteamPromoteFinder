{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Find Steam Game Discounts</h1>
    <div class="row mb-4">
        <div class="col-md-8 offset-md-2">
            <button id="find-discounts" class="btn btn-primary btn-lg w-100">Find Discounts</button>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Filters</h5>
                    <div class="row g-3">
                        <div class="col-sm-6 col-md-3">
                            <label for="discount-range" class="form-label">Discount Range</label>
                            <select class="form-select" id="discount-range">
                                <option value="0-100">All Discounts</option>
                                <option value="10-25">10-25%</option>
                                <option value="26-50">26-50%</option>
                                <option value="51-75">51-75%</option>
                                <option value="76-100">76%+</option>
                            </select>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <label for="sort-by" class="form-label">Sort By</label>
                            <select class="form-select" id="sort-by">
                                <option value="discount_desc">Discount (High to Low)</option>
                                <option value="price_asc">Price (Low to High)</option>
                                <option value="price_desc">Price (High to Low)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="results" class="row g-4">
        <!-- Search results will be dynamically inserted here -->
    </div>
    <div id="loading" class="text-center mt-4 d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
{% endblock %}
